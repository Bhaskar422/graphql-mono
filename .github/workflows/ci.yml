name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: pnpm/action-setup@v2
        with:
          node-version: 20
      - name: Install
        run: pnpm -w install
      - name: Typecheck (root)
        run: pnpm -w run typecheck
      - name: Lint
        run: pnpm -w run lint
